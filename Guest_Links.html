<script type="text/javascript">  
      var aImages  =  [ "1.jpg",

						"6.jpg",  
                        "7.jpg",  
                        "8.jpg"];  
      var oImage   =  null;  
      var iIdx     =  0;  
      function play(){  
        try{  
          //look only once in DOM and cache it  
          if(oImage===null){  
            oImage  =  window.document.getElementById("imgHolder");  
          }  
          oImage.src  =  aImages[(++iIdx)%8];  
          setTimeout('play()',1500);  
        }catch(oEx){  
          //some error handling here  
        }  
      }      
    </script>
